<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block page_title %}{% endblock %} &mdash; PubMed Author TF&ndash;IDF Search</title>
	<meta name="description" content="Google Instant-style term search of PubMed articles, with per-author average TF-IDF">
	<meta name="author" content="Peter Herndon">

	<meta name="viewport" content="width=device-width,initial-scale=1">

    {% block stylesheets %}
	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
    {% endblock %}

    {% block head_javascript %}
	<script src="{{ STATIC_URL }}js/libs/modernizr-2.0.6.min.js"></script>
    {% endblock %}
</head>
<body>
    {% block body %}
<div id="container">
    {% block container %}
	<header>
        <h1>PubMed Author TF&ndash;IDF Search</h1>
        {% block header %}
        {% endblock %}
	</header>
	<div id="main" role="main">
        {% block main %}
        {% endblock %}
	</div>
    {% endblock %}
</div> <!--! end of #container -->
{% block body_javascript %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.1.min.js"><\/script>')</script>

<!-- scripts concatenated and minified via ant build script-->
<script src="{{ STATIC_URL }}js/plugins.js"></script>
<script src="{{ STATIC_URL }}js/script.js"></script>
<!-- end scripts-->
{% endblock %}
    {% endblock %}
</body>
</html>
